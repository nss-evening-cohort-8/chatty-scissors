<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chatty Scissors</title>
    <script type="text/javascript" src="./javascripts/helpers/colorpicker.js"></script>
    <!-- Color Picker provided by  -->
    <link rel="stylesheet" type="text/css" href="./themes.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <nav class="users container navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="row">

            <div id="text-form" class="form-inline my-2 my-lg-0">
                <div class="col">
                    <a class="navbar-brand" href="#">Chatty!</a>
                </div>
                <div class="col">
                    <input class="form-control mr-lg-2 d-flex justify-content-flex-start" id="text-box" size="100%" type="input" placeholder="Enter Message">
                </div>
            </div>
            <div class="col clear d-flex justify-content-flex-end">
                <button class="btn btn-outline-dark my-2 my-sm-0" id="clear-buton" type="clear">CLEAR</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check  secondnav d-flex justify-content">
                    <input class="form-check-input" type="checkbox" value="" id="dark-theme">
                    <label class="form-check-label" for="dark-theme">
                        Dark Theme
                    </label>
                </div>

            </div>
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="large-theme">
                    <label class="form-check-label" for="large-theme">
                        Large Theme
                    </label>
                </div>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Change Theme</button>
            </div>
        </div>
    
    </nav>

      
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Color Selector</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="color-box"></div>
                <button id="modal-background-color" class="btn btn-success">Change Background Color</button>
                <button id="modal-text-color" class="btn btn-success">Change Text Color</button>
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="modal-default">Default</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="modal-save">Save changes</button>
            </div>
            </div>
        </div>
    </div>
    
    <div id="chat-container" class="container2 mx-auto">
            <div id="user" class="mt-5"></div>  
            <h1>Messages:</h1>
        <div class="col">
         
        <div id="message-div" class="mx-auto message"></div>
        <div id= "input-div"></div>
        </div>
        
    </div>

    <div id="secret-div"></div>

    <script src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./javascripts/helpers/events.js" type="module"></script>
    <script src="./javascripts/helpers/util.js" type="module"></script>
    <script src="./javascripts/data/data.js" type="module"></script>
    <script src="./javascripts/components/users.js" type="module"></script>
    <script src="./javascripts/components/themes.js" type="module"></script>
    <script src="./javascripts/components/timestamps.js" type="module"></script>
    <script src="./javascripts/components/chatbox.js" type="module"></script>
    <script src="./javascripts/components/input.js" type="module"></script>
    <script src="./javascripts/main.js" type="module"></script>
    
</body>

</html>
